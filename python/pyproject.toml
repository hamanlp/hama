[project]
name = "hama"
version = "0.1.0"
description = "Cross-platform grapheme-to-phoneme inference library powered by ONNX."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
  {name = "hama contributors"}
]
dependencies = [
  "numpy>=1.24",
  "onnxruntime>=1.17",
]

[project.urls]
Homepage = "https://github.com/hamanlp/hama"

[project.optional-dependencies]
test = [
  "pytest>=7.4",
]

[tool.uv]
package = true

[tool.pytest.ini_options]
addopts = "-q"
pythonpath = ["src"]
